<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-14 | Stock-Profit or Loss</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Profit & Loss Calculator
        <hr>
    </h1>

    <img class="main-img" src="image\Finance.svg" alt="image">
    <p>Calculate whether you made <span class="text-color">Profit or Loss?</span> </p>
    <label for="initial-price"><input type="number" id="initial-price" placeholder="Initial Stock Price*"></label>
    <label for="stock-quantity"><input type="number" id="stock-quantity" placeholder="Quantity of Stock*"></label>
    <label for="current-price"><input type="number" id="current-price" placeholder="Current Stock Price*"></label>

    <button class="btn" id="submit-Btn">Calculate!</button>

    <div id="output-box"></div>

    <script src="app.js"></script>
</body>

</html>
